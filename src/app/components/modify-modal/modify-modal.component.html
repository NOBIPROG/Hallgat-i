<form (submit)="onSubmit()" [formGroup]="studentForm">
  <div class="modal-header">
    <h4 class="modal-title">{{student.name}} adatai:</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="inputName">Név</label>
      <input type="text" class="form-control" placeholder="Név" formControlName="name" id="inputName" name="name"
             [ngClass]="{'is-invalid':studentForm.controls.name.invalid}">
      <div class="invalid-feedback" *ngIf="studentForm.controls.name.errors?.required">
        Név megadása kötelező!
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">E-mail cím</label>
      <input type="email" class="form-control" placeholder="E-mail cím" formControlName="email" id="inputEmail"
             name="email"
             [ngClass]="{'is-invalid':studentForm.controls.email.invalid}">
      <div class="invalid-feedback" *ngIf="studentForm.controls.email.errors?.required">
        Email cím megadása kötelező!
      </div>
      <div class="invalid-feedback" *ngIf="studentForm.controls.email.errors?.email">
        Valós email cím
      </div>
    </div>
    <div class="form-group">
      <label for="inputAge">Életkor</label>
      <input type="number" class="form-control" placeholder="Életkor" formControlName="age" id="inputAge" name="age"
             [ngClass]="{'is-invalid':studentForm.controls.age.invalid}">
      <div class="invalid-feedback" *ngIf="studentForm.controls.age.errors?.required">
        Életkor megadása kötelező!
      </div>
      <div class="invalid-feedback" *ngIf="studentForm.controls.age.errors?.min">
        Túl fiatal vagy
      </div>
      <div class="invalid-feedback" *ngIf="studentForm.controls.age.errors?.max">
        Valós életkort adj meg
      </div>
    </div>
    <div class="form-group">
      <label class="mr-2" for="inputGender">Nem</label>
      <select class="custom-select my-1 mr-sm-2" formControlName="gender" id="inputGender"
      [ngClass]="{'is-invalid':studentForm.controls.gender.invalid}">
        <option value="FEMALE">Nő</option>
        <option value="MALE">Férfi</option>
        <option value="OTHER">Egyéb</option>
        <div class="invalid-feedback" *ngIf="studentForm.controls.gender.errors?.invalid">
          Kötelező férfi vagy nő!
        </div>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Mentés</button>
  </div>
</form>
